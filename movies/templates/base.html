<!DOCTYPE html>
<html>
<head>
    <title>Movie Recommender</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #141414;
            color: white;
        }

        .card {
            background-color: #1f1f1f;
            color: white;
            transition: transform 0.2s;
        }

        .card:hover {
            transform: scale(1.05);
        }

        a {
            text-decoration: none;
            color: white;
        }

        .navbar {
            background-color: black;
        }
    </style>
</head>

<body>

<nav class="navbar navbar-expand-lg navbar-dark px-4">
    <a class="navbar-brand" href="/">ðŸŽ¬ MovieRec</a>

    <div class="ms-auto">
        {% if user.is_authenticated %}
            <span class="me-3">Hello, {{ user.username }}</span>
            <a href="/accounts/logout/" class="btn btn-outline-light btn-sm">Logout</a>
        {% else %}
            <a href="/accounts/login/" class="btn btn-outline-light btn-sm">Login</a>
        {% endif %}
    </div>
</nav>

<div class="container mt-4">
    {% block content %}
    {% endblock %}
</div>

</body>
</html>
